<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <style type="text/css">
        .fDiv{
            border: 1px solid black;

        $(document).ready(function(){
            /*$('.curTime').on('click', function(){

            });*/
            $('form').on('click', '.curTime', function(){
                //alert(this);
                $(this).val(new Date().toLocaleTimeString());
                var index = $('form>input').index($(this));
                $("#tip").html('第'+index+'个input')
            });
            $('form').on('click', 'div', function(){
                alert($('form div').index($(this)));
            });
        });
        var i = 0;
        function addAInput(){
            var $input = $('form>input').eq(0);
            var $newInput = $input.clone()
            i++;
            $newInput.val(i);
            $('form>input:last').after($newInput);
        }
    </script>
</head>
<body>
    <form>
        <button onclick="addAInput(); return false;">add another input</button>
