<!DOCTYPE html>
<html lang="en">
<head>

    <style type="text/css">
        body{

        }
        table{
            border: 1px solid black;
            border-collapse:collapse;

        }
        td{

            text-align:right;
            width: 130px;
            height:16px;
        }
        .bluebgcolor{
            background-color:rgb(200,216,250);
        }
        .txtCenter{
            text-align:center;
        }
        .txtLeft{
            text-align:left;
        }
        .graybgcolor{
            background-color:rgb(192,192,192);
        }
        .txtBlueColor{
            color:blue;
        }
        input{
            -webkit-appearance:none;
            -moz-appearance: none;
            width:90px;
            height:14px;
            font-size:12px;
            border-radius:0;
            border:0 solid #c8cccf;
            color:black;

        /*style='width:98px;height:20px;margin:0px;padding:0px;'*/
    </style>
    <script type="text/javascript" src="../../_jquery/jquery-3.2.1.js"></script>
    <script type="text/javascript">
        $(function(){
            $('#fb5table').on('dblclick','.beinput',function(){
                //console.info($(this).text());
                var oldVal = $(this).text();
                var input = "<input type='text' id='tmpId' value='" + oldVal + "' >";
                $(this).text('');
                $(this).append(input);
                $('#tmpId').focus();
                $('#tmpId').blur(function(){
                    if($(this).val() != ''){
                        oldVal = $(this).val();
                    }
                    //closest：是从当前元素开始，沿Dom树向上遍历直到找到已应用选择器的一个匹配为止。
                    $(this).closest('td').text(oldVal);
                });
            });
        });
    </script>
</head>
<body>
    <div style="width:880px;">

            &nbsp;&nbsp;&nbsp;金额单位:元至角分</p>
