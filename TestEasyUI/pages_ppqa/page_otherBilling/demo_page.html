<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="../../jquery-easyui/themes/default/easyui.css"/><!--这是默认主题CSS文件-->
    <link rel="stylesheet" type="text/css" href="../../jquery-easyui/themes/icon.css"/><!--这是图标CSS文件-->

        table {
            border-collapse:collapse;
            /*width:100%;*/
        }
        caption {
            text-align:left;
            font-size:15px;

<body>
        <div id="queryWin" class="easyui-panel" style="background:#d5eaf0;" data-options="iconCls:'icon-add',title:'新增其他开票申请',style:{borderWidth:0,position:'absolute'}, width:880, height:500">
            <form id="addform">
                <table cellspacing="10" width="100%">
                    <caption>开票基本信息</caption>
                    <tr>
                        <td ><div align="right">申请发票类型:</div></td>
                        <td><input class="easyui-combobox" editable="false" id="invoiceType" name="invoiceType"
                                   editable="false"
                                   data-options=" prompt:'请选择发票类型',valueField:'v',width:200,textField:'t',panelHeight:'120',
                                           required:true, data: [{t: '增值税普通发票',v: '00'},{t: '增值税专用发票',v: '01'},{t: '增值税电子普通发票',v: '10'}]">
                        </td>
                        <td><div align="right">业务类型:</div></td>
                        <td>
                            <input class="easyui-combobox" editable="false" id="businessType" name="businessType"
                                   editable="false"
                                   data-options="prompt:'请选择业务类型',valueField:'v',width:200,textField:'t',panelHeight:'120',
                                            data: [{t:'房屋租赁',v:'0001'},{t:'业务培训',v:'0002'}]">
                        </td>
                    </tr>
                    <tr>
                        <td><div align="right">付款(或租赁房信息):</div></td>
                        <td><input class="easyui-textbox" disabled type="text" name="moreInfo" id="moreInfo" data-options="width:200"/></td>
                        <td><div align="right">货物或应税劳务名称:</div></td>
                        <td><input class="easyui-textbox" type="text" id="commodityName" name="commodityName" data-options="width:200,required:true"></input></td>
                    </tr>
                    <tr>
                        <td><div align="right">纳税人识别号:</div></td>
                        <td>
                            <input class="easyui-textbox" type="text" id="taxpayerID" name="taxpayerID" data-options="prompt:'输入纳税人识别号搜索',width:200,required:true"></input>
                            <span><a href="#" class="easyui-linkbutton" iconCls="icon-search" onclick="toquery()" ></a></span>
                        </td>
                        <td><div align="right">项目所在地:</div></td>
                        <td><input class="easyui-textbox" type="text" id="projectAddress" name="projectAddress" data-options="width:200"></input></td>
                    </tr>
                    <tr>
                        <td><div align="right">单位全称:</div></td>
                        <td><input class="easyui-textbox"  type="text" editable="false"  name="departmentFullName" id="departmentFullName" data-options="width:200"/></td>
                        <td><div align="right"><span style="color:red;">*</span>数量(月):</div></td>
                        <td><input class="easyui-numberbox"
                                   type="text" name="quantity" id="quantity"
                                   data-options="width:200,precision:0,required:true"/>
                        </td>
                    </tr>
                    <tr>
                        <td><div align="right">地址:</div></td>
                        <td><input class="easyui-textbox"  type="text" editable="false"  name="address" id="address" data-options="width:200,required:true"/></td>
                        <td><div align="right">单价(含税):</div></td>
                        <td>
                            <input class="easyui-numberbox"
                                   type="text" name="unitPrice" id="unitPrice"
                                   data-options="width:200,precision:2"/>
                        </td>
                    </tr>
                    <tr>
                        <td><div align="right">电话:</div></td>
                        <td><input class="easyui-textbox" type="text" editable="false"  name="phone" id="phone" data-options="width:200,required:true"/></td>
                        <td><div align="right"><span style="color:red;">*</span>税率</div></td>
                        <td><input class="easyui-combobox"  type="text" name="taxRate" id="taxRate"
                                   data-options=" prompt:'请选择税率',valueField:'v',width:200,textField:'t',panelHeight:'120',
                                           required:true, data: [{t: '7%',v: '0.07'},{t: '5%',v: '0.05'}]">
                        </td>
                    </tr>
                    <tr>
                        <td ><div align="right">开户银行:</div></td>
                        <td>
                            <input class="easyui-textbox" editable="false" id="bankName" name="bankName" data-options="width:200,required:true">
                            <input type="hidden" editable="false" id="bankCode" name="bankCode">
                        </td>
                        <td><div align="right">金额(不含税):</div></td>
                        <td><input class="easyui-numberbox" type="text"
                                   name="amount" id="amount"
                                   data-options="width:200,precision:2,required:true"/>
                        </td>
                    </tr>

                    <tr>
                        <td><div align="right">付款账号:</div></td>
                        <td><input class="easyui-textbox"  editable="false"  type="text" name="paymentBankCoe" id="paymentBankCoe" data-options="width:200"/></td>
                        <td><div align="right">税额:</div></td>
                        <td><input class="easyui-numberbox"  type="text" name="taxAmount" id="taxAmount" data-options="width:200,precision:2,required:true"/></td>
                    </tr>
                    <tr>
                        <td><div align="right">价税合计(大写):</div></td>
                        <td><input class="easyui-textbox"  type="text" name="sumAmountCN" id="sumAmountCN" data-options="width:200"/></td>
                        <td><div align="right">价税合计(小写):</div></td>
                        <td><input class="easyui-numberbox"  type="text" name="sumAmount" id="sumAmount" data-options="width:200,precision:2"/></td>
                    </tr>
                    <tr>
                        <td><div align="right">备注:</div></td>
                        <td colspan="3">
                            <input class="easyui-textbox"  type="text" name="remark" id="remark" data-options="width:200"/>
                            <span style="color: red">输入租赁有效日期，格式为：xxxx年xx月-xxxx年xx月</span>
                        </td>
                    </tr>
                    <tr>
                        <td><div align="right">机构名称:</div></td>
                        <td><input class="easyui-combobox" id="proConstruUnitID" name="proConstruUnitID"
                                   data-options="
                                    valueField:'value',
                                    textField:'label',
                                    width:220,
                                    data:[{
                                            label: 'java',
                                            value: 'Java'
                                        },{
                                            label: 'perl',
                                            value: 'Perl'
                                        },{
                                            label: 'ruby',
                                            value: 'Ruby'
                                        }],
                                    prompt:'输入关键字后搜索',
                                    loadMsg:'正在加载数据，请稍等...',
                                    required:false,panelHeight:'auto'"/>
                            <input type="hidden" id="proConstruUnitName" name="proConstruUnitName" ></input>
                        </td>
                        <td><div align="right">城市建设税:</div></td>
                        <td><input class="easyui-numberbox"  type="text" name="urbanConstructTaxAmount" id="urbanConstructTaxAmount" data-options="width:200,precision:2"/>元</td>
                    </tr>
                    <tr>
                        <td><div align="right">教育附件税:</div></td>
                        <td><input class="easyui-numberbox"  type="text" name="eduAdditionTaxAmount" id="eduAdditionTaxAmount"  data-options="width:200,precision:2"/>元</td>
                        <td><div align="right">地方教育附加税:</div></td>
                        <td><input class="easyui-numberbox"  type="text" name="localEduAdditionTaxAmount" id="localEduAdditionTaxAmount"  data-options="width:200,precision:2"/>元</td>
                    </tr>
                </table>
            </form>
            <div id="queryWinBb" style="text-align: center;padding-top:10px;">
                <a href="#" class="easyui-linkbutton" iconCls="icon-ok" onclick="save()">保存</a>
                <a href="#" class="easyui-linkbutton" iconCls="icon-cancel" onclick="btn_cancle()">取消</a>
            </div>
        </div>




        <div id="WinQuery" class="easyui-dialog" style="width:770px;height:320px"  data-options="title:'甲方及开户行信息',buttons:'#bbq',resizable:true,modal:true,closed:true">
            <table class="easyui-datagrid" width="100%" id="q_bankInfoDetail">  </table>
        </div>
    </div>
</body>
<script>
    // 计算所有相关的数据
    // 为相关的输入框绑定事件
    //
    // 数量(月):       easyui-numberbox  name="quantity" id="quantity"
    // 单价(含税):     easyui-numberbox  name="unitPrice" id="unitPrice"
    // 税率            easyui-combobox   name="taxRate" id="taxRate"
    // 金额(不含税):   easyui-numberbox  name="amount" id="amount"
    // 税额:           easyui-numberbox  name="taxAmount" id="taxAmount"
    // 价税合计(小写):  easyui-numberbox  name="sumAmount" id="sumAmount"
    $(function () {
        $("input",$("#unitPrice").next("span")).blur(function(){
            $("#sumAmount").numberbox('setValue', '');
            reCalculateData();
        })
        $("input",$("#sumAmount").next("span")).blur(function(){
            $("#unitPrice").numberbox('setValue', '');
            reCalculateData();
        })

    });

    // 重新计算相关的数据
    function reCalculateData() {
        var quantity = $("#quantity").numberbox('getValue');
        var taxRate = $("#taxRate").combobox('getValue');
        console.log("--->数量:"+quantity+", 税率:"+taxRate);
        var unitPrice = $("#unitPrice").numberbox('getValue');
        var sumAmount = $("#sumAmount").numberbox('getValue');
        console.log("--->单价:"+unitPrice+", 价税合计:"+sumAmount);

        if(!quantity || !taxRate){
            $.messager.alert("提示", "请填入商品数量和税率", "info");
            return false;
        }
        if(!unitPrice && !sumAmount){
            $.messager.alert("提示", "请填入单价或价税合计", "info");
            return false;
        }
        //根据单价计算相关数据
        if(unitPrice){
            //计算价税合计
            var taxAndAmt = Number(unitPrice)*Number(quantity);
            $("#sumAmount").numberbox('setValue', taxAndAmt);
            //计算金额
            var amt = Number(taxAndAmt)/(1+Number(taxRate));
            $("#amount").numberbox('setValue', amt);
            //税额
            var taxAmt = taxAndAmt - amt;
            $("#taxAmount").numberbox('setValue', taxAmt);
            //根据税额计算附加税
            reCalculateAddTax(taxAmt);
            return true;
        }
        //根据金额计算
        if(sumAmount){
            //计算金额
            var amt = Number(sumAmount)/(1+Number(taxRate));
            $("#amount").numberbox('setValue', amt);
            //计算单价
            var unitPrc = Number(amt) / Number(quantity);
            console.log('--->单价为:'+unitPrc);
            $("#unitPrice").numberbox('setValue', unitPrc);
            //计算税额
            var taxAmt = Number(sumAmount) - Number(amt);
            $("#taxAmount").numberbox("setValue", taxAmt);
            //根据税额计算附加税
            reCalculateAddTax(taxAmt);
            return true;
        }
    }
    //重新计算相关税率
    // 城市建设维护税 urbanConstructTaxAmount
    // 教育附加税 eduAdditionTaxAmount
    // 地方教育附加税 localEduAdditionTaxAmount
    function reCalculateAddTax(taxAmount) {
        var urbConTax = Number(taxAmount)*Number(0.07);
        $("#urbanConstructTaxAmount").numberbox('setValue', urbConTax);
        var eduAddTax = Number(taxAmount)*Number(0.03);
        $("#eduAdditionTaxAmount").numberbox('setValue', eduAddTax);
        var lcEduAddTax = Number(taxAmount)*Number(0.02);
        $("#localEduAdditionTaxAmount").numberbox('setValue', lcEduAddTax);
    }

</script>
</html>
