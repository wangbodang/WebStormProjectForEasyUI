<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery parseJson</title>
    <script src="https://cdn.bootcss.com/jquery/1.7.1/jquery.min.js"></script>
</head>
<body>
    <script>
        $(function () {
           var jsonStr = "{\"name\":\"wangbodang\",\"job\":\"programer\"}";
           var obj = JSON.parse(jsonStr);
           console.log("===> name : "+obj.name+", job : "+obj.job);
           var obj = $.parseJSON(jsonStr);
            console.log("---> name : "+obj.name+", job : "+obj.job);
        });
    </script>
</body>
</html>
