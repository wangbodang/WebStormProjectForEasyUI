    function formatNumber(numStr) {
        console.log('--->原数为 : '+numStr);
        numStr = numStr.trim().toLowerCase();
        var index = numStr.indexOf('e');
        console.log('--->e的位置 : '+index);
        var baseNum = numStr.substring(0, index);
        console.log('--->底数 : '+baseNum);
        console.log('--->底数 : '+Number(baseNum));
        var indexNum = numStr.substring(index+1);
        console.log('--->指数 : '+indexNum);
        if(indexNum>=0){
            for(var n=0;n<indexNum;n++){
                baseNum = baseNum*10;
            }
            console.log('--->结果:'+baseNum);
        }else{
            baseNum = baseNum.replace(".", '');
            console.log('--->替换掉点号的底数:'+baseNum);
            console.log('--->指数为负');
            for(var n=0;n<Math.abs(indexNum)-1;n++){
                baseNum = "0"+baseNum;
            }
            baseNum = "."+baseNum;
            baseNum = "0"+baseNum;
            console.log('--->结果:'+baseNum);
        }
    }
