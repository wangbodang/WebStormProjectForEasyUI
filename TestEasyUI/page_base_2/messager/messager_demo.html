<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Messager Demo</title>

    <script type="text/javascript" src="../../jquery-easyui/jquery.min.js"></script> <!--这是jQuery文件-->
    <script type="text/javascript" src="../../jquery-easyui/jquery.easyui.min.js"></script><!--这是jQuery easyUI文件-->
    <script type="text/javascript" src="../../jquery-easyui/locale/easyui-lang-zh_CN.js"></script><!--这是中文包文件-->
    <link rel="stylesheet" type="text/css" href="../../jquery-easyui/themes/default/easyui.css"/><!--这是默认主题CSS文件-->
    <link rel="stylesheet" type="text/css" href="../../jquery-easyui/themes/icon.css"/><!--这是图标CSS文件-->
    <style>
        td{
            padding:3px 8px 3px 12px;
        }
    </style>
</head>
<body>
    <h3>Messager Demo</h3>
    <div class="easyui-panel" data-options="title:'测试 $.messager'">
        <table>
            <tr>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td><span>$.messager.alert info</span></td>
                <td>
                    <a class="easyui-linkbutton" data-options="iconCls:'icon-ok', iconAlign:'right', text:'fuck'"
                        onclick="showAlertInfo()"></a>
                </td>
            </tr>
            <tr>
                <td><span>$.messager.alert error</span></td>
                <td>
                    <a class="easyui-linkbutton" data-options="iconCls:'icon-more', iconAlign:'right', text:'fuck'"></a>
                </td>
            </tr>
            <tr>
                <td><span>$.messager.alert</span></td>
                <td>
                    <a class="easyui-linkbutton" data-options="iconCls:'icon-bluearrow', iconAlign:'right', text:'fuck'"></a>
                </td>
            </tr>
            <tr>
                <td></td>
                <td></td>
            </tr>
        </table>
    </div>
    <script>
        //showAlert
        function showAlertInfo() {
            $.messager.alert("Fuck", "FooK", "info", alertfn);
        }

        function alertfn() {
            console.log("弹框关闭");
        }
    </script>
</body>
</html>
